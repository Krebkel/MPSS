<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проекты - МПСС</title>
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <style>
        @font-face {
            font-family: 'Rosatom';
            src: url('/assets/fonts/Rosatom-Bold.ttf') format('truetype');
            font-weight: bold;
        }
        @font-face {
            font-family: 'Rosatom';
            src: url('/assets/fonts/Rosatom-Regular.ttf') format('truetype');
            font-weight: normal;
        }
    </style>
</head>
<body>
<!-- Верхняя панель навигации -->
<nav class="navbar">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link active" href="projects.html">Проекты</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="employees.html">Сотрудники</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="products.html">Изделия</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="counteragents.html">Контрагенты</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Левое меню -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#main">
                            Главное
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#employee-shifts">
                            Смены
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Основной контент -->
        <main role="main" class="col-md-10 ml-sm-auto px-4 content">
            <div id="main " class="content-section">
                <h2> Проекты
                    <button id="addProjectBtn" class="btn btn-primary">Добавить</button>
                </h2>

                <!-- Таблица проектов -->
                <table id="projectsTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th class="shortcol">№</th>
                        <th class="midcol">Название</th>
                        <th class="longcol">Адрес</th>
                        <th class="midcol">Дедлайн</th>
                        <th class="midcol">Статус</th>
                        <th class="midcol">Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Данные будут загружены с помощью JavaScript -->
                    </tbody>
                </table>
            </div>

            <div id="employee-shifts" class="content-section" style="display: none;">
                <h2>Смены</h2>
                <!-- Таблица смен сотрудников -->
                <table id="employeeShiftsTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Сотрудник</th>
                        <th>Проект</th>
                        <th>Дата</th>
                        <th>Часы работы</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Данные будут загружены с помощью JavaScript -->
                    </tbody>
                </table>
                <button id="addEmployeeShiftBtn" class="btn btn-primary">Добавить смену</button>
            </div>
        </main>
    </div>
</div>

<!-- Скрипты -->
<script src="/libs/jquery/jquery.min.js"></script>
<script src="/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script>
<script src="/js/projects.js"></script>
</body>
</html>
