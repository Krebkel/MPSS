<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контрагенты - МПСС</title>
    <link rel="stylesheet" href="/assets/styles/styles.css">
</head>
<body>
<nav class="navbar">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="projects.html">Проекты</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="employees.html">Сотрудники</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="counteragents.html">Контрагенты</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#main">
                            <img src="/assets/icons/nav/main.svg" alt="Главное" width="16" height="16" class="navicon">
                            Главное
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#counteragents">
                            <img src="/assets/icons/nav/counteragents.svg" alt="Контрагенты" width="16" height="16" class="navicon">
                            Контрагенты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#data">
                            <img src="/assets/icons/nav/data.svg" alt="Данные" width="16" height="16" class="navicon">
                            Данные
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-10 ml-sm-auto px-4 content">
            <div id="main" class="content-section">
            </div>
            <div id="counteragents" class="content-section" style="display: none;">
                <div id="counteragentTable">
                    <h2>Контрагенты
                        <button id="addCounteragentBtn" class="btn btn-primary btn-add">+</button>
                    </h2>
                    <table id="counteragentsTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th class="shortcol">№</th>
                            <th>Название</th>
                            <th class="midcol">Контакт</th>
                            <th class="midcol">Телефон</th>
                            <th class="btncol"></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="data" class="content-section" style="display: none;">
                <div id="dataTableDiv">
                    <h2>Данные контрагентов
                        <button id="addCounteragentBtn2" class="btn btn-primary btn-add">+</button>
                    </h2>
                    <table id="dataTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th class="shortcol">№</th>
                            <th>Название</th>
                            <th class="midcol">ИНН</th>
                            <th class="midcol">ОГРН</th>
                            <th class="midcol">Счёт</th>
                            <th class="midcol">БИК</th>
                            <th class="btncol"></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>
<div id="counteragentModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="modalTitle">Добавить нового контрагента</h3>
        <form id="counteragentForm">
            <input type="hidden" id="counteragentId" name="counteragentId">
            <div class="form-group-inline">
                <label for="counteragentName">Название:</label>
                <input type="text" id="counteragentName" name="counteragentName" required>
            </div>
            <div class="form-group-inline">
                <label for="counteragentContact">Контактное лицо:</label>
                <input type="text" id="counteragentContact" name="counteragentContact" required>
            </div>
            <div class="form-group-inline">
                <label for="counteragentPhone">Телефон:</label>
                <input type="text" id="counteragentPhone" name="counteragentPhone" required>
            </div>
            <div class="form-group-inline">
                <label for="counteragentINN">ИНН:</label>
                <input type="text" id="counteragentINN" name="counteragentINN">
            </div>
            <div class="form-group-inline">
                <label for="counteragentOGRN">ОГРН:</label>
                <input type="text" id="counteragentOGRN" name="counteragentOGRN">
            </div>
            <div class="form-group-inline">
                <label for="counteragentAccountNumber">Номер счёта:</label>
                <input type="text" id="counteragentAccountNumber" name="counteragentAccountNumber">
            </div>
            <div class="form-group-inline">
                <label for="counteragentBIK">БИК счёта:</label>
                <input type="text" id="counteragentBIK" name="counteragentBIK">
            </div>
            <button type="submit" id="modalSubmitButton" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</div>
<script src="/libs/jquery.js"></script>
<script src="/libs/jquery-mask.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/script.js"></script>
<script src="/js/Counteragents/counteragents.js"></script>
</body>
</html>
